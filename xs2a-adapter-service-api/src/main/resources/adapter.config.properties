# ASPSP Registry

# In case when the search result of aspsp registry contains more than one record
# and `support_multiple_records` set to `true` then the first record will be
# returned if `support_multiple_records` set to `false`
# then AspspRegistrationNotFoundException will be thrown.
# Default value is `false`
aspsp_registry.support_multiple_records=true

