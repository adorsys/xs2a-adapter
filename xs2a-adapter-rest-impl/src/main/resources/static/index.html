<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aspsp Registry Manager</title>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.green-red.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="main.min.css">
    <script src="main.js"></script>
</head>

<body>
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<header class="registry-header">
    <div class="header">
        <h1 class="registry-header">Aspsp Registry Manager</h1>
    </div>
    <div class="search">
        <form class="search-form">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="bank-name" class="mdl-textfield__label">Bank name</label>
                <input class="mdl-textfield__input" type="text" name="bank-name" id="">
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="bic" class="mdl-textfield__label">BIC</label>
                <input class="mdl-textfield__input" type="text" name="bic" id="">
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <label for="bank-code" class="mdl-textfield__label">Bank code</label>
                <input class="mdl-textfield__input" type="text" name="bank-code" id="">
            </div>
            <input class="mdl-button mdl-js-button button__padding-top" type="button" value="SEARCH" id="search_button" onclick="search(this);">
        </form>
    </div>
</header>
<div class="mdl-layout--fixed-drawer mdl-layout mdl-js-layout">
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Menu</span>
        <nav class="mdl-navigatiion">
            <div class="add-button" id="add">
                <button class="mdl-button mdl-js-button mdl-button--fab">
                    <i class="material-icons">
                        add
                    </i>
                </button>
                <div class="mdl-tooltip" data-mdl-for="add">
                    Add new Aspsp
                </div>
            </div>
            <div class="export-button" id="export">
                <a href="/v1/aspsps/export" download="aspsps.csv">
                    <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--colored">
                        <i class="material-icons">
                            arrow_downward
                        </i>
                    </button>
                </a>
                <div class="mdl-tooltip" data-mdl-for="export">
                    Export all Aspsps
                </div>
            </div>
            <div class="import-button" id="import">
                <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--fab mdl-button--primary" disabled>
                    <i class="material-icons">
                        arrow_upward
                    </i>
                </button>
                <div class="mdl-tooltip" data-mdl-for="import">
                    Sorry( Not implemeted yet
                </div>
            </div>
        </nav>
    </div>
</div>

<main class="main-container">
    <div class="result-table">
        <table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp" hidden>
            <thead>
                <tr>
                    <th class="mdl-data-table__cell--non-numeric">Id</th>
                    <th class="mdl-data-table__cell--non-numeric">Bank Name</th>
                    <th class="mdl-data-table__cell--non-numeric">BIC</th>
                    <th class="mdl-data-table__cell--non-numeric">URL</th>
                    <th class="mdl-data-table__cell--non-numeric">Adapter Id</th>
                    <th>Bank Code</th>
                    <th class="mdl-data-table__cell--non-numeric edit-cell"></th>
                </tr>
            </thead>
            <tbody>
                <tr class="hidden">
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td class="mdl-data-table__cell--non-numeric"></td>
                    <td></td>
                    <td class="mdl-data-table__cell--non-numeric edit-cell">
                        <button class="mdl-button mdl-js-button mdl-button--icon edit" >
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--primary update" >
                            <i class="material-icons">done</i>
                        </button>
                        <button class="mdl-button mdl-js-button mdl-button--icon mdl-button--accent delete" >
                            <i class="material-icons">close</i>
                        </button>
                        <div class="mdl-tooltip mdl-tooltip--top" >
                            Edit
                        </div>
                        <div class="mdl-tooltip mdl-tooltip--top" >
                            Save / Update
                        </div>
                        <div class="mdl-tooltip mdl-tooltip--top" >
                            Delete
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="welcome-message">
        <h1>Hey! There is nothing to display right now :(</h1>
    </div>
</main>

<footer class="registry-footer">
    <h6 class="footer-text">Golden Dimention. Made with </h6>
</footer>
</body>
</html>
