name: Release CI
on:
  push:
    tags:
      - v*

jobs:
  build:
    name: Publish project artifacts to Maven Central
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 8

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build & Publish
        run: |
          echo ${{ secrets.GPG_SECRET_KEY }} | base64 --decode | ${{ secrets.GPG_EXECUTABLE }} --import || true
          echo ${{ secrets.GPG_OWNERTRUST }} | base64 --decode | ${{ secrets.GPG_EXECUTABLE }} --import-ownertrust || true
          mvn --settings scripts/mvn-release-settings.xml -Prelease -DskipTests -B -U deploy
