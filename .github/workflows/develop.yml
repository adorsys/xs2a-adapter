#        run: |
#          docker login -u image-pusher -p ${{ secrets.OPENSHIFT_TOKEN }} ${{ env.OPENSHIFT_REGISTRY }}
#          docker build -t "${{ env.OPENSHIFT_IMAGE_NAME }}:develop-test" .
#          docker push ${{ env.OPENSHIFT_IMAGE_NAME }}:develop-test

#      - name: Collect sonar data
#        run: mvn maven:sonar -Djacoco.skip=false

      - name: Publish code coverage to Sonar
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
