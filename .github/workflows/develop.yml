name: Develop CI
on:
  push:
    branches:
      - develop
      - 'spe/gitHub-actions' # remove after testing will be done

env:
  XS2A_ADAPTER_IMAGE: xs2a-adapter
  OPENSHIFT_REGISTRY: openshift-registry.adorsys.de
  OPENSHIFT_NAMESPACE: xs2a-adapter-dev
  OPENSHIFT_IMAGE_NAME: openshift-registry.adorsys.de/xs2a-adapter-dev/xs2a-adapter
  GITHUB_RUN_NUMBER: ${{ github.run_number }}
  SONAR_HOST: https://sonarcloud.io
  SONAR_ORG: adorsys
  SONAR_PRJ_KEY: adorsys_xs2a-adapter

jobs:
  build:
    name: Build project, deploy docker image, publish code coverage to Sonar
    runs-on: ubuntu-latest
    steps:
      - name: Debug
        run: |
          echo "${{ env.GITHUB_RUN_NUMBER }}"
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 8.0.192

      - uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build project
        run: mvn clean install -B -Dbuild.number="${{ env.GITHUB_RUN_NUMBER }}" -Djacoco.skip=false
#
#      - name: Build docker image
#        run: docker build -t ${{ env.OPENSHIFT_IMAGE_NAME }}:test .
#
#      - name: Deploy docker image to the registry
#        run: |
#          docker login -u image-pusher -p ${{ secrets.OPENSHIFT_TOKEN }} ${{ env.OPENSHIFT_REGISTRY }}
#          docker build -t "${{ env.OPENSHIFT_IMAGE_NAME }}:develop-test" .
#          docker push ${{ env.OPENSHIFT_IMAGE_NAME }}:develop-test

      - name: Publish code coverage to Sonar Cloud
        run: mvn clean verify -Dsonar.login=${{ secrets.SONAR_TOKEN }} -Dsonar.host.url=${{ env.SONAR_HOST }} -Dsonar.projectKey=${{ env.SONAR_PRJ_KEY }} -Dsonar.organization=${{ env.SONAR_ORG }}

