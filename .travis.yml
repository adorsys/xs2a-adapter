language: generic

# Build only commits on master and release tags for the "Build pushed branches" feature.
# This prevents building twice on PRs originating from our repo ("Build pushed pull requests)".
# See:
#   - https://github.com/travis-ci/travis-ci/issues/1147
#   - https://docs.travis-ci.com/user/pull-requests/#double-builds-on-pull-requests
branches:
  only:
    - master
    - develop
    - /v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$/

jdk:
  - openjdk8

services: docker

env:
  global:
    - XS2A_ADAPTER_IMAGE="xs2a-adapter"
    - OPENSHIFT_REGISTRY="openshift-registry.adorsys.de"
    - OPENSHIFT_NAMESPACE="xs2a-adapter-dev"
    - OPENSHIFT_IMAGE_NAME="${OPENSHIFT_REGISTRY}/${OPENSHIFT_NAMESPACE}/${XS2A_ADAPTER_IMAGE}"
    - OPENSHIFT_NAMESPACE_BGT_DEV="banking-gateway-dev"
    - OPENSHIFT_IMAGE_NAME_BGT_DEV="${OPENSHIFT_REGISTRY}/${OPENSHIFT_NAMESPACE_BGT_DEV}/${XS2A_ADAPTER_IMAGE}"
    - HARBOR_REGISTRY="harbor.adorsys.de"
    - HARBOR_NAMESPACE_BANKING_GATEWAY_DEV="teambank-banking-gateway"

cache:
  directories:
    - "$HOME/.m2"

script:
  # build service
  - mvn clean install -B
  # build docker
  - docker build -t "$OPENSHIFT_IMAGE_NAME:test" .

deploy:
  # Push Code Coverage to Sonar
  - provider: script
    skip_cleanup: true
    script: bash ./devops/build/deploy.sh develop
    on:
      branch: develop
  # Deploy to banking gateway dev
  - provider: script
    skip_cleanup: true
    script: bash ./devops/build/deploy.sh banking-gateway-dev
    on:
      branch: develop
  # Deploy to harbor banking-gateway
  - provider: script
    skip_cleanup: true
    script:  env HARBOR_NAMESPACE=$HARBOR_NAMESPACE_BANKING_GATEWAY_DEV HARBOR_USER=$HARBOR_BANKING_GATEWAY_USER HARBOR_TOKEN=$HARBOR_BANKING_GATEWAY_TOKEN /bin/bash ./devops/build/deploy_harbor.sh
    on:
      branch: develop
  # Deploy artifacts to the Sonatype registry
  - provider: script
    skip_cleanup: true
    script: bash ./devops/build/deploy.sh $TRAVIS_TAG
    on:
      tags: true
      condition: '$TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-.*)?$'
